{% extends "default.html" %}

{% block title %}User Panel{% endblock %}

{% block content %}

<h1>Token</h1>

<hr class="my-4">

<table style="width:50%; margin:auto; text-align: left;">
  <tr>
    <th>Provider:</th>
    <td>{{ token.name }}</td>
  </tr>
  <tr>
    <th>Access Token:</th>
    <td>{{ token.access_token }}</td>
  </tr>
  <tr>
    <th>Refresh Token:</th>
    <td>{{ token.refresh_token }}</td>
  </tr>
  <tr>
    <th>Expires:</th>
    <td>{{ token.expiry_date() }}</td>
  </tr>
  <tr>
    <th>Data:</th>
    <td style="font-family: monospace;">{{ token.private_data }}</td>
  </tr>
</table>

<br>

<a class="btn btn-secondary btn-lg" href="/panel" style="color:white;">Back</a>

{% endblock %}
