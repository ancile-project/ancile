<table class="table table-hover">
    <thead>
    <tr>
        <th scope="col">Email</th>
        <th scope="col">More</th>
    </tr>
    </thead>

    <tbody>
        {% for app in apps %}
        <tr class="table-default">
        <td>{{ app.email }}</td>
        <td>
            <a href={{ url_for("user_view_app", id=app.id) }}>View</a>
        </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
