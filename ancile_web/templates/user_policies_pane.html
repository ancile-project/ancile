<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Application</th>
      <th scope="col">Purpose</th>
      <th scope="col">Provider</th>
      <th scope="col">Active?</th>
      <th scope="col">More</th>
    </tr>
  </thead>
  <tbody>
    {% for policy in policies %}
    <tr class="table-default">
      <td>{{ policy.app.email }}</td>
      <td style="word-break:break-all;">{{ policy.purpose }}</td>
      <td>{{ policy.provider  }}</td>
      <td>{{ policy.active  }}</td>
      <td>
      <a href={{ url_for("user_view_policy", id=policy.id) }}>View</a>
      <a href={{ url_for("user_edit_policy", id=policy.id) }}>Edit</a>
      <a href={{ url_for("user_delete_policy", id=policy.id) }}>Delete</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

<div class="modal" id="addpolicy">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add Policy</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          {% include "user_add_policy_form.html" %}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<a class="btn btn-secondary btn-lg" data-toggle="modal" data-target="#addpolicy" style="color:white;">Add Policy</a>
