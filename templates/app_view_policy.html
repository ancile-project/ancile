{% extends "default.html" %}

{% block title %}User Panel{% endblock %}

{% block content %}

<h1>Policy</h1>

<hr class="my-4">

<div style="background-color: #bbb; width: 50%; margin: auto; padding: 5px; word-wrap:break-word; font-family: monospace">
{{ policy.policy }}
</div>

<br>

<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">User</th>
      <th scope="col">Purpose</th>
      <th scope="col">Provider</th>
      <th scope="col">Active?</th>
    </tr>
  </thead>
  <tbody>
    <tr class="table-default">
      <td>{{ policy.user.email }}</td>
      <td style="word-break:break-all;">{{ policy.purpose }}</td>
      <td>{{ policy.provider  }}</td>
      <td>{{ policy.active  }}</td>
    </tr>
  </tbody>
</table>

<a class="btn btn-secondary btn-lg" href="/panel" style="color:white;">Back</a>

{% endblock %}
