{% extends "base_dashboard.html" %}

{% block title %}Register{% endblock %}
{% block register_active %}active{% endblock%}
{% block content %}

<div class="card" style="max-width: 400px; margin: 0 auto;">
    <div class="card-header card-header-text card-header-primary" style="margin:0 auto;">
        <div class="card-text" style="text-align: center">
            <h2 class="card-title">Register</h4>
        </div>
    </div>
    <div class="card-body">
        <p style="text-align: center;">
            Already have an account? <a href="/login">Login</a>.
        </p>
        <form method="post">
            {% csrf_token %}
            {% for tag, field in form.fields.items %}
            <div class="form-group">
                <label for="{{ tag }}">{{ field.label }}</label>
                <input class="form-control" type="{% if 'password' in tag %}password{% else %}text{% endif %}" name="{{ tag }}" id="{{ tag }}">
            </div>
            {% endfor %}
            <div style="width:100%; text-align: center;">
                <button type="submit" class="btn btn-primary">Sign up</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
