{% extends "base_dashboard.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}{{ title }}{% endblock %}
{% block dev_active %}active{% endblock %}

{% block content %}
  <div class="col-md-6" style="margin: auto;">
    <div class="card">
        <div class="card-header card-header-danger">
            <h4 class="card-title">{% block form_title %}{{ form_title }}{% endblock%}</h4>
            <p class="category"></p>
        </div>
        <div class="card-body">
            <form action={{ redirect }} method="post" style="text-align: center; width: 50%; margin: auto;">
                {% csrf_token %}
                {{ form|crispy }}
                <div id="editor"></div>
                <br>
                <a class="btn btn-default" href="#" onclick="window.history.back()">Back</a>
                <input id="submitjson" class="btn btn-primary" type="submit" value="Submit">
            </form>
        </div>
    </div>
  </div>

<link href="{% static "dashboard/jsoneditor/jsoneditor.min.css" %}" rel="stylesheet" type="text/css">
<script src="{% static "dashboard/jsoneditor/jsoneditor.min.js" %}"></script>

<script type="text/javascript">
    // create the editor
    var container = document.getElementById("editor");
    var options = {
        onChange : function () {
            document.getElementById("id_json").innerHTML = editor.getText()
            console.log(editor.get())
        }
    };
    var editor = new JSONEditor(container, options);
    var data = "{{body}}".replace(/&#39;/g, "'");
    editor.setText(data);
</script>
<style type="text/css" media="screen">
    #editor {
        height: 250px;
        width: 400px;
        border-radius: 5px;
    }
</style>
{% endblock %}
