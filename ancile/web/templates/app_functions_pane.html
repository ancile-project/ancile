<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Description</th>
      <th scope="col">Approved?</th>
      <th scope="col">More</th>
    </tr>
  </thead>
  <tbody>
    {% for function in functions %}
    <tr class="table-default">
      <td>{{ function.name }}</td>
      <td style="word-break:break-all;">{{ function.description }}</td>
      <td>{{ function.approved  }}</td>
      <td>
      <a href={{ url_for("app_view_function", id=function.id) }}>View</a>
      <a href={{ url_for("app_edit_function", id=function.id) }}>Edit</a>
      <a href={{ url_for("app_delete_function", id=function.id) }}>Delete</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

<div class="modal" id="addfunction">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add Function</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          {% include "app_add_function_form.html" %}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<a class="btn btn-secondary btn-lg" data-toggle="modal" data-target="#addfunction" style="color:white;">Add function</a>
